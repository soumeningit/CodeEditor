<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCodeEditor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="test">Hello World</p>

    <div class="container">

        <div class="left-Part">
            <p class="text">Input</p>
            <div class="one content">
                <label class="html">Html</label>
                <div class="code-editor">
                    <div class="line-numbers"></div>
                    <textarea class="one-text"></textarea>
                </div>

            </div>
            <div class="two content">
                <label class="css">Css</label>
                <div class="code-editor">
                    <div class="line-numbers"></div>
                    <textarea class="one-text"></textarea>
                </div>

            </div>
            <div class="three content">
                <label class="js">JavaScript</label>
                <div class="code-editor">
                    <div class="line-numbers"></div>
                    <textarea class="one-text"></textarea>
                </div>

            </div>
        </div>
        <div class="right-Part">
            <label class="text">Output</label>
            <iframe id="output" class="output"></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
